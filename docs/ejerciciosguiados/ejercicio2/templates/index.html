<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat con IA - Ollama Deepseek</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; }
        .chat-container { max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        .messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { font-weight: bold; color: blue; }
        .bot { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat con Deepseek (Ollama)</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Escribe tu mensaje..." style="width:80%">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value;
            if (!message) return;

            // mostrar mensaje del usuario
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<div class="message user">TÃº: ${message}</div>`;
            input.value = "";

            // enviar al backend Flask
            const response = await fetch("/ask", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            });

            const data = await response.json();
            messagesDiv.innerHTML += `<div class="message bot">IA: ${data.reply}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
